<form [formGroup]="form">
    <h3><b>Cadastro de Usuário</b></h3>
    <div class="col-md-6">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" formControlName="nome" placeholder="Nome">
        <div class="alert alert-danger" *ngIf="submitted && hasError('nome') && hasError('nome')['required']">
          Nome é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" class="form-control" formControlName="endereco" placeholder="Endereço">
        <div class="alert alert-danger" *ngIf="submitted && hasError('endereco') && hasError('endereco')['required']">
          Endereço é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" formControlName="cpf" placeholder="CPF" mask="000.000.000-00">
        <div class="alert alert-danger" *ngIf="submitted && hasError('cpf') && hasError('cpf')['required']">
          CPF é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" formControlName="telefone" placeholder="Telefone" mask="(00) 00000-0000">
        <div class="alert alert-danger" *ngIf="submitted && hasError('telefone')">
          <p *ngIf="hasError('telefone')['required']">Telefone é obrigatório.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="instituicaoId">Instituição de Ensino</label>
        <select class="form-control" formControlName="instituicaoId">
          <option value="null">Selecione</option>
          <option *ngFor="let instituicao of instituicoes" value="{{instituicao.id}}">{{instituicao.nome}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nome">E-mail</label>
        <input type="email" class="form-control" formControlName="email" placeholder="E-mail">
        <div class="alert alert-danger" *ngIf="submitted && hasError('telefone')">
          <p *ngIf="hasError('telefone')['required']">Telefone é obrigatório.</p>
          <p *ngIf="hasError('telefone')['email']">Digite um e-mail válido..</p>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
      <button type="button" class="btn btn-secondary" routerLink="/usuarios">Voltar</button>
    </div>    
</form>
