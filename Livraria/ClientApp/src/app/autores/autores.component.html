<div class="card">
    <div class="card-header">
        <div class="float-left">
            <h3><b>Lista de Autores</b></h3>
        </div>
        <div class="text-right">
          <button type="button" class="btn btn-primary btn-sm" routerLink="create"><i class="glyphicon glyphicon-plus"></i> Novo</button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="refresh()"><i class="glyphicon glyphicon-refresh"></i> Atualizar</button>
        </div>
    </div>
    <hr />
    <div class="card-body">
        <table class="table table-hover" *ngIf="autores$ | async as autores; else loading">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let autor of autores">
                  <td>{{ autor.id }}</td>
                  <td>{{ autor.nome }}</td>
                  <td class="text-right">
                    <button class="btn btn-warning btn-sm" routerLink="edit/{{ autor.id }}">Alterar</button>
                    <button class="btn btn-danger btn-sm" style="margin-left: 1px;" (click)="openModal(templateDelete, autor.id)">Excluir</button>
                  </td>
                </tr>
            </tbody>
        </table>
        <ng-template #loading>
          <span>Carregando...</span>
        </ng-template>
    </div>
</div>

<ng-template #templateDelete>
  <div class="modal-body text-center">
    <p>Deseja confirmar?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">NÃ£o</button>
  </div>
</ng-template>
