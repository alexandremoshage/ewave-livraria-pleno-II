<div class="card">
  <div class="card-header">
    <div class="float-left">
      <h3><b>Lista de Reservas de Livros</b></h3>
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-primary btn-sm" routerLink="create"><i class="glyphicon glyphicon-plus"></i> Realizar Reserva</button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="refresh()"><i class="glyphicon glyphicon-refresh"></i> Atualizar</button>
    </div>
  </div>
  <hr />
  <div class="card-body">
    <table class="table table-hover" *ngIf="reservas$ | async as reservas; else loading">
      <thead>
        <tr>
          <th>#</th>
          <th>Usuário</th>
          <th>Livro</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reserva of reservas">
          <td>{{ reserva.id }}</td>
          <td>{{ reserva.usuario.nome }}</td>
          <td>{{ reserva.livro.titulo }}</td>
          <td class="text-right">
            <button type="submit" class="btn btn-success" (click)="realizarEmprestimo(reserva.id)">Realizar Empréstimo</button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>
      <span>Carregando...</span>
    </ng-template>
    </div>
</div>

<ng-template #templateDelete>
  <div class="modal-body text-center">
    <p>Deseja confirmar?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
  </div>
</ng-template>
