<form [formGroup]="form">
  <h3><b>Cadastro de Empréstimo</b></h3>
  <hr />
  <div class="col-md-6">
    <div class="form-group">
      <label for="Usuario">Usuário</label>
      <select class="form-control" formControlName="usuarioId" style="cursor: pointer;">
        <option value="null">Selecione</option>
        <option *ngFor="let usuario of usuarios" value="{{usuario.id}}">{{usuario.nome}}</option>
      </select>
      <div class="alert alert-danger" *ngIf="submitted && hasError('usuarioId') && hasError('usuarioId')['required']">
        Usuário é obrigatório.
      </div>
    </div>
    <div class="form-group">
      <label for="Livro">Livro</label>
      <select class="form-control" formControlName="livroId" style="cursor: pointer;">
        <option value="null">Selecione</option>
        <option *ngFor="let livro of livros" value="{{livro.id}}">{{livro.titulo}}</option>
      </select>
      <div class="alert alert-danger" *ngIf="submitted && hasError('livroId') && hasError('livroId')['required']">
        Livro é obrigatório.
      </div>
    </div>
    <div class="form-group">
      <label for="data">Data</label>
      <input type="date" class="form-control" placeholder="Data de Empréstimo" formControlName="data">
      <div class="alert alert-danger" *ngIf="submitted && hasError('data') && hasError('data')['required']">
        Data é obrigatório.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
    <button type="button" class="btn btn-secondary" routerLink="/emprestimos">Voltar</button>
  </div>
</form>
